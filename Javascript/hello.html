<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javscript Hello World!</title>
    <style>
        h1{
            text-align: center;
            font-family: arial;
            font-size:150px;
            color: #d63031;
        }
    </style>
</head>
<body>
    <h1 id="hello"></h1>
    <script>
        window.onload = function(){
            setTimeout(function (){
                document.getElementById('hello').innerHTML = "HELLO WORLD";
            }, 1500);
        };
    </script>

</body>
</html>
